<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"></link>
    <title>Namaste React</title>
  </head>
  <body>
    <h1>Before Root</h1>
    <div id="root">
      <h1>Hello World!</h1> <!-- this gets replaceed by root.render(parent) method -->
    </div>
    <h1>After Root</h1>
    <script>
      const jsHeading = document.createElement("h1");
      jsHeading.innerHTML = "Hello World from Javascript!";
      document.getElementById("root").appendChild(jsHeading);
    </script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="App.js"></script>
  </body>
</html>
